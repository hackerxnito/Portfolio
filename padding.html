<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color:rgb(218, 230, 213);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        header, #introduction, #contact {
            background-color:rgb(16, 3, 15);
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
            text-align: center;
        }

        header h1, #introduction h2, #contact h2 {
            margin-top: 0;
        }

        #contact p {
            margin-bottom: 5px;
        }

        #contact a {
            color: white;
            text-decoration: none;
        }

        #contact a:hover {
            text-decoration: underline;
        }

        #contact a[href^="mailto:"]:hover {
            text-decoration: none;
        }

        #skills {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 0 auto 20px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .skill-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header, #introduction, #skills, #contact {
                border-radius: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kennedy Ngatia</h1>
        </header>

        <section id="introduction">
            <h2>Introduction</h2>
            <p>Hello, I  am Kennedy Ngatia. I am a web developer with experience in HTML, CSS, and JavaScript.</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div class="skill-box">HTML</div>
            <div class="skill-box">CSS</div>
            <div class="skill-box">JavaScript</div>
            <div class="skill-box">React</div>
            <div class="skill-box">Node.js</div>
        </section>

        <section id="contact">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:kennedyngatia18@gmail.com">kennedyngatia18@gmail.com</a></p>
            <p>Social Media: <a href="https://twitter.com/Ngatiabeta">Twitter</a>, <a href="https://www.linkedin.com/in/kennedy-ngatia-1b7231184/">LinkedIn</a></p>
        </section>
    </div>
</body>
</html>
