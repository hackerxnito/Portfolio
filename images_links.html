<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
  body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; 
            color: white; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header, main {
            margin: 20px;
            text-align: center;
        }
        h1, h2, p {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; 
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 10px; 
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white; 
        }
        .gallery, .menu-list {
            background-color: grey; 
            padding: 20px;
            border-radius: 10px; 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap;
        }
        .gallery-item, .menu-item {
            margin-bottom: 20px; /* Add spacing between items */
            width: calc(33.33% - 20px); /* Make items take one-third of the container width with spacing */
            text-align: center; /* Center text within items */
        }
        .menu-item p {
            color: white;
            margin: 0; 
        }
        .menu-list ul {
            list-style-type: none; 
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>


<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my website where technology meets definition</p>
        <a href="https://www.newscientist.com/article/2420664"><img src="https://images.newscientist.com/wp-content/uploads/2024/03/06191034/SEI_194647530.jpg?width=900" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.nature.com/"><img src="images/download (1).jpeg" alt="Nature 1"></a>
            <a href="https://naturekenya.org/"><img src="images/download.jpeg" alt="Nature 2"></a>
            <a href="https://www.nature.org/en-us/"><img src="images/download (3).jpeg" alt="Nature 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="https://www.britannica.com/topic/food">
                    <img src="images/download (2).jpeg" alt="vegetables">
                </a> 
                <p>Vegetables</p>
            </li>
            <li class="menu-item">
                <a href="https://www.bbcgoodfood.com/howto/guide/what-are-ultra-processed-foods">
                    <img src="images/download (4).jpeg" alt="snacks">
                </a> 
                <p>Snacks</p>
            </li>
            <li class="menu-item">
                <a href="https://en.wikipedia.org/wiki/Fast_food">
                    <img src="images/download (5).jpeg" alt="Burger">
                </a> 
                <p>Burger</p>
            </li>
        </ul>
    </section>
    
</main>

</body>
</html>
